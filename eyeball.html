<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HCI Project</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      #video-holder {
        width: 100vw;
        height: 100vh;
        background-color: black;
      }

      video {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="video-holder">
      <video autoplay onvolumechange="pressedButton()"></video>
    </div>
    <div
      style="
        color: white;
        padding: 1em;
        position: fixed;
        top: 0;
        background: green;
      "
    >
      <h4>Eyeball- HCI PROJECT</h4>
      <br />
      Made by: Nirmal Khedkar,
      <br />
      Karthik Kotla Reddy <br />
      Adarsh Naidu
    </div>
    <a-scene>
      <a-entity camera look-controls position="0 1.6 0" wasd-controls>
        <a-entity
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
          material="color: green; shader: flat"
          cursor="maxDistance: 30; fuse: false; fuse-timeout:5000"
        >
          <a-animation
            begin="click"
            easing="ease-out"
            attribute="scale"
            fill="forwards"
            from="0.2 0.2 0.2"
            to="1 1 1"
            dur="150"
          ></a-animation>
          <a-animation
            begin="fusing"
            easing="ease-in"
            attribute="scale"
            fill="backwards"
            from="1 1 1"
            to="0.2 0.2 0.2"
            dur="1500"
          ></a-animation>
        </a-entity>
      </a-entity>
      <a-assets>
        <a-asset-item
          id="heart-obj"
          src="assets/Eyeball/eyeball.obj"
        ></a-asset-item>
        <a-asset-item
          id="heart-mtl"
          src="assets/Eyeball/eyeball.mtl"
        ></a-asset-item>
      </a-assets>

      <a-entity>
        <a-obj-model
          position="0 0 -10"
          src="#heart-obj"
          animation="property: rotation; loop: true"
          mtl="#heart-mtl"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-obj-model>
      </a-entity>

      <a-link
        title="Back Home"
        href="index.html"
        position="10 1.5 0"
        rotation="0 90 0"
        image="#thumbJapan"
      ></a-link>
      
      <a-text
        value='Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage, and going through the cites of the word in classical literature, discovered the undoubtable source. Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of "de Finibus Bonorum et Malorum" (The Extremes of Good and Evil) by Cicero, written in 45 BC. This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of Lorem Ipsum, "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32.

      The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum" by Cicero are also reproduced in their exact original form, accompanied by English versions from the 1914 translation by H. Rackham.'
        rotation="0 180 0"
        position="0 1.5 10"
        color="white"
      ></a-text>
    </a-scene>
  </body>
  <script>
    const video = document.querySelector("video");
    navigator.mediaDevices
      .getUserMedia({
        video: {
          facingMode: "environment",
        },
      })
      .then((stream) => {
        video.srcObject = stream;
      });
  </script>
</html>
