<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  </head>

  <body>
    <a-scene cursor="rayOrigin: mouse"  background="color: black">
      <a-assets>
        <a-asset-item
          id="heart-obj"
          src="assets/brain/brain-simple-mesh.obj"
        ></a-asset-item>
        <a-asset-item
          id="heart-mtl"
          src="assets/brain/brain-simple-mesh.mtl"
        ></a-asset-item>
      </a-assets>
      <a-obj-model
        position="0 0 -10"
        src="#heart-obj"
        mtl="#heart-mtl"
      ></a-obj-model>
      <a-link
        title="Back Home"
        href="index.html"
        position="10 1.5 0"
        rotation="0 90 0"
        image="#thumbJapan"
      ></a-link>
    </a-scene>
  </body>
</html>
