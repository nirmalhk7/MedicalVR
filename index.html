<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HCI Project</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      #video-holder {
        width: 100vw;
        height: 100vh;
      }

      video {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="video-holder">
      <video autoplay></video>
    </div>

    <a-scene>
      <a-assets>
        <img
          id="thumbJapan"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/japan.png"
        />
        <img
          id="thumbEgypt"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png"
        />
        <img
          id="thumbForest"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/forest.png"
        />
      </a-assets>
      <a-entity camera look-controls position="0 1.6 0" wasd-controls>
        <a-entity
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
          material="color: green; shader: flat"
          cursor="maxDistance: 30; fuse: false; fuse-timeout:5000"
        >
          <a-animation
            begin="click"
            easing="ease-out"
            attribute="scale"
            fill="forwards"
            from="0.2 0.2 0.2"
            to="1 1 1"
            dur="150"
          ></a-animation>
          <a-animation
            begin="fusing"
            easing="ease-in"
            attribute="scale"
            fill="backwards"
            from="1 1 1"
            to="0.2 0.2 0.2"
            dur="1500"
          ></a-animation>
        </a-entity>
      </a-entity>

      <a-link
        title="Heart"
        href="eyeball.html"
        position="0 0.5 -5"
        image="#thumbEgypt"
        rotation="-30 0 0"
      ></a-link>
      <a-link
        title="Brain"
        href="brain.html"
        position="0 3.5 -5"
        rotation="30 0 0"
        image="#thumbEgypt"
      ></a-link>

      <a-link
        title="Eyeball"
        href="eyeball.html"
        position="-5 0.5 -5"
        rotation="-30 45 0"
        image="#thumbJapan"
      ></a-link>
      <a-link
        title="Torso"
        href="torso.html"
        position="-5 3.5 -5"
        rotation="30 45 0"
        image="#thumbJapan"
      ></a-link>

      <a-link
        title="Mercedes Benz CL"
        href="Mercedes.html"
        position="5 0.5 -5"
        rotation="-30 -45 0"
        image="#thumbJapan"
      ></a-link>
      <a-link
        title="Shelby Ford Mustang 1967"
        href="shelby.html"
        position="5 3.5 -5"
        rotation="30 -45 0"
        image="#thumbJapan"
      ></a-link>

      <a-link
        title="Skeletons"
        href="skeleton.html"
        position="-5 0.5 0"
        rotation="30 -90 0"
        image="#thumbForest"
      ></a-link>
      <a-link
        title="Stomach, Liver and Pancreas"
        href="stomach.html"
        position="-5 3.5 0"
        rotation="-30 -90 0"
        image="#thumbForest"
      ></a-link>

      <a-link
        title="Skeletons 2"
        href="skeleton2.html"
        position="5 0.5 0"
        rotation="30 90 0"
        image="#thumbForest"
      ></a-link>
    </a-scene>
  </body>
  <script>
    const constraints = {
      video: {
        facingMode: "environment",
      },
    };

    const video = document.querySelector("video");

    navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
      video.srcObject = stream;
    });
  </script>
</html>
