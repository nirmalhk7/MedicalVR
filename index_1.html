<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HCI Project</title>
    <meta name="description" content="HCI Project" />
    <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
  </head>

  <body>
    <!-- <a-entity> <a-camera look-controls-enabled wasd-controls-enabled></a-camera></a-entity> -->
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img
          id="thumbJapan"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/japan.png"
        />
        <img
          id="thumbEgypt"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png"
        />
        <img
          id="thumbForest"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/link-traversal/thumbs/forest.png"
        />
      </a-assets>

      <!-- <a-entity position="-2 1.5 -5" link="highlighted: true; highlightedColor:white; backgroundColor: red; href: https://schatzkin.com; titleColor: white; title: Back to website;image: #thumbJapan  "></a-entity> -->
      <a-link
        title="Shelby Ford Mustang 1967"
        href="shelby.html"
        position="-6 3.5 -5"
        image="#thumbJapan"
      ></a-link>
      <a-link
        title="Mercedes Benz CL"
        href="Mercedes.html"
        position="-6 0.5 -5"
        image="#thumbJapan"
      ></a-link>
      <a-link
        title="Torso"
        href="torso.html"
        position="-3 3.5 -5"
        image="#thumbJapan"
      ></a-link>
      <a-link
        title="Eyeball"
        href="eyeball.html"
        position="-3 0.5 -5"
        image="#thumbJapan"
      ></a-link>

      <a-link
        title="Brain"
        href="brain.html"
        position="0 3.5 -5"
        image="#thumbEgypt"
      ></a-link>
      <a-link
        title="Heart"
        href="heart.html"
        position="0 0.5 -5"
        image="#thumbEgypt"
      ></a-link>

      <a-link
        title="Stomach, Liver and Pancreas"
        href="stomach.html"
        position="3 3.5 -5"
        image="#thumbForest"
      ></a-link>
      <a-link
        title="Skeletons"
        href="skeleton.html"
        position="3 0.5 -5"
        image="#thumbForest"
      ></a-link>


      <a-link
      title="Skeletons 2"
      href="skeleton2.html"
      position="6 0.5 -5"
      image="#thumbForest"
    ></a-link>


      <a-sky color="black"></a-sky>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
  </body>
</html>
